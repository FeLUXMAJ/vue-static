<!DOCTYPE html>
<html style="height: 100%; width: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
    <title>Vue Static</title>
    <link rel="shortcut icon" href="./app/assets/logo.png">
  </head>
  <body style="height: 100%; width: 100%;">
    <div id="load" style="position: fixed; z-index: 9999; height: 100%; width: 100%;">
      <a href="https://github.com/moyummy/vue-static"><img style="position: absolute; top: 0; left: 0; border: 0; z-index: 999;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>
      <div style="height: 100%; width: 100%; line-height: 100%; line-height: 100%; vertical-align: middle; text-align: center; overflow-wrap: break-word;">Loading</div>
    </div>
    <div id="app" style="height: 100%; width: 100%">
    </div>
    <script src="./lib/github.com/systemjs/systemjs/0.21.3/system.js"></script>
    <script src="./config/system-config.js"> </script>
    <script>
      System.import('./app').catch(function(err) { console.error(err); });
    </script>
  </body>
</html>
